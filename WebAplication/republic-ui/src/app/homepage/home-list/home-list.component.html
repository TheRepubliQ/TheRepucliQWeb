<div class="container">

  <div class="p-col-12">
    <h1>{{ title }} - Moradias</h1>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="homes" responsiveLayout="stack" [breakpoint]="'768px'">
        <ng-template pTemplate="header">
          <tr>
            <th>Descrição</th>
            <th>Tipo</th>
            <th>Preço</th>
            <th>Ofertado</th>
            <th>País</th>
            <th>Estado</th>
            <th>Cidade</th>
            <th class="col-actions-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-activity>
          <tr>
            <td>
              <span class="p-column-title">Descrição</span>
              {{ homes.descr }}
            </td>
            <td>
              <span class="p-column-title">Tipo</span>
              {{ homes.tipo }}
            </td>
            <td>
              <span class="p-column-title">Preço</span>
              {{ homes.preco }}
            </td>
            <td>
              <span class="p-column-title">País</span>
              {{ homes.pais }}
            </td>
            <td>
              <span class="p-column-title">Estado</span>
              {{ homes.estado }}
            </td>
            <td>
              <span class="p-column-title">Cidade</span>
              {{ homes.cidade }}
            </td>
            <td class="col-actions">
              <a href="" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" ></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
